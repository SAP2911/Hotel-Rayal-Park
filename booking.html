<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Book Your Stay</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        line-height: 1.6;
        margin: 0;
        padding: 0;
        background-color: #fff;
        color: #333;
      }
      .container {
        width: 80%;
        margin: auto;
        overflow: hidden;
        padding: 20px;
      }
      h1 {
        color: #333;
        text-align: center;
        margin-bottom: 30px;
      }
      form {
        background: #f8f8f8;
        padding: 20px;
        border-radius: 8px;
        box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
      }
      .form-group {
        margin-bottom: 20px;
      }
      label {
        display: block;
        margin-bottom: 8px;
        font-weight: bold;
      }
      input[type="date"],
      input[type="number"] {
        width: 100%;
        padding: 10px;
        border: 1px solid #ddd;
        border-radius: 4px;
        background-color: #fff;
      }
      button {
        display: block;
        width: 100%;
        padding: 12px;
        background: #ff4081;
        color: #fff;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        font-size: 16px;
        transition: background 0.3s ease;
      }
      button:hover {
        background: #ff80ab;
      }
      #bookingMessage {
        margin-top: 20px;
        padding: 15px;
        background: #4caf50;
        color: white;
        border-radius: 4px;
        text-align: center;
        display: none;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Book Your Stay</h1>
      <form id="bookingForm">
        <div class="form-group">
          <label for="checkIn">Check-in Date:</label>
          <input type="date" id="checkIn" required />
        </div>
        <div class="form-group">
          <label for="checkOut">Check-out Date:</label>
          <input type="date" id="checkOut" required />
        </div>
        <div class="form-group">
          <label for="guests">Number of Guests:</label>
          <input type="number" id="guests" min="1" required />
        </div>
        <button type="submit">Book Now</button>
      </form>
      <div id="bookingMessage"></div>
    </div>

    <script>
      document.addEventListener("DOMContentLoaded", function () {
        function getQueryParam(param) {
          const urlParams = new URLSearchParams(window.location.search);
          return urlParams.get(param);
        }

        const checkIn = getQueryParam("checkIn");
        const checkOut = getQueryParam("checkOut");
        const guests = getQueryParam("guests");

        if (checkIn) document.getElementById("checkIn").value = checkIn;
        if (checkOut) document.getElementById("checkOut").value = checkOut;
        if (guests) document.getElementById("guests").value = guests;

        document
          .getElementById("bookingForm")
          .addEventListener("submit", function (e) {
            e.preventDefault();

            let checkIn = document.getElementById("checkIn").value;
            let checkOut = document.getElementById("checkOut").value;
            let guests = document.getElementById("guests").value;

            if (checkIn && checkOut && guests) {
              let message = document.getElementById("bookingMessage");
              message.style.display = "block";
              message.innerHTML =
                "Booking completed successfully! Thank you for choosing our hotel.";

              this.reset();

              setTimeout(function () {
                window.location.href = "index.html";
              }, 3000);
            }
          });
      });
    </script>
  </body>
</html>
